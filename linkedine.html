
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
        }
        header {
            background-color: #0073b1;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f90;
        }
        .link-output {
            margin-top: 1em;
            padding: 0.5em;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .video-container {
            text-align: center;
            margin-top: 2em;
        }
        iframe {
            width: 100%;
            max-width: 500px;
            height: 280px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Linkedine</h1>
    </header>
    <div class="container">
        <h2>Generate Your Personal Link</h2>
        <input type="text" id="username" placeholder="Enter your username" />
        <button onclick="generateLink()">Generate Link</button>
        <div class="link-output" id="link-output">
            <p>Your link:</p>
            <input type="text" id="generated-link" readonly />
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>
    <div class="video-container" id="video-container" style="display: none;">
        <h2>Just Chilling</h2>
        <iframe src="https://www.youtube.com/embed/your-video-id" title="Just Chilling Video"></iframe>
    </div>
    <script>
        function generateLink() {
            const username = document.getElementById("username").value.trim();
            if (username) {
                const link = `${window.location.origin}?user=${encodeURIComponent(username)}`;
                const linkOutput = document.getElementById("link-output");
                const generatedLink = document.getElementById("generated-link");
                generatedLink.value = link;
                linkOutput.style.display = "block";
            } else {
                alert("Please enter a username.");
            }
        }

        function copyLink() {
            const generatedLink = document.getElementById("generated-link");
            generatedLink.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        }

        // Check if a user parameter exists in the URL
        const params = new URLSearchParams(window.location.search);
        if (params.has("user")) {
            document.querySelector(".container").style.display = "none";
            document.getElementById("video-container").style.display = "block";
        }
    </script>
</body>
</html>
